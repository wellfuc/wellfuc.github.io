{% extends "_layout.html" %}
{% block content %}
  <div class="header">
    <div>
      <h1>{{ category.name }}</h1>
      <p class="muted">Apps in this category.</p>
    </div>
  </div>
  <div class="grid cols-3">
    {% for app in apps %}
      <a class="card" href="{{ request.scope.root_path }}/apps/{{ app.slug }}">
        <h3>{{ app.name }}</h3>
        <p class="muted">{{ app.description }}</p>
      </a>
    {% else %}
      <div class="card">No apps in this category.</div>
    {% endfor %}
  </div>
{% endblock %}
