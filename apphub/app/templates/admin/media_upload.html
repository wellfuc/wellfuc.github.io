{% extends "_layout.html" %}
{% block content %}
  <div class="header">
    <div>
      <h1>Upload media</h1>
      <p class="muted">Add screenshots or icons to improve discoverability.</p>
    </div>
  </div>
  <form class="card" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <div class="form-row">
      <label>App
        <select class="select" name="app_id" required>
          {% for app in apps %}
            <option value="{{ app.id }}">{{ app.name }}</option>
          {% endfor %}
        </select>
      </label>
      <label>Type
        <select class="select" name="type">
          <option value="screenshot">Screenshot</option>
          <option value="icon">Icon</option>
        </select>
      </label>
      <label>Sort order
        <input class="input" type="number" name="sort_order" value="0" />
      </label>
    </div>
    <label>Caption
      <input class="input" name="caption" />
    </label>
    <label>File
      <input class="input" type="file" name="upload" required />
    </label>
    <button class="button" type="submit">Upload</button>
  </form>
{% endblock %}
