{% extends "_layout.html" %}
{% block content %}
  <div class="header">
    <div>
      <h1>Media</h1>
      <p class="muted">Screenshots and icons for app listings.</p>
    </div>
    <a class="button" href="{{ request.scope.root_path }}/admin/media/upload">Upload media</a>
  </div>
  <div class="card">
    <table class="table">
      <thead>
        <tr><th>App</th><th>Type</th><th>Caption</th><th>Order</th><th></th></tr>
      </thead>
      <tbody>
        {% for item in media %}
          <tr>
            <td>{{ item.app_name }}</td>
            <td>{{ item.type }}</td>
            <td>{{ item.caption }}</td>
            <td>{{ item.sort_order }}</td>
            <td>
              <form method="post" action="{{ request.scope.root_path }}/admin/media/{{ item.id }}/delete">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
                <button class="button secondary" type="submit">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr><td colspan="5">No media uploaded.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
