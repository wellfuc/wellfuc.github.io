{% extends "_layout.html" %}
{% block content %}
  <div class="header">
    <div>
      <h1>Upload file</h1>
      <p class="muted">Upload signed installers and packages.</p>
    </div>
  </div>
  <form class="card" method="post" enctype="multipart/form-data">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
    <div class="form-row">
      <label>Release
        <select class="select" name="release_id" required>
          {% for release in releases %}
            <option value="{{ release.id }}">{{ release.app_name }} - {{ release.version }}</option>
          {% endfor %}
        </select>
      </label>
      <label>Platform
        <select class="select" name="platform">
          <option value="windows">Windows</option>
          <option value="macos">macOS</option>
          <option value="linux">Linux</option>
        </select>
      </label>
      <label>Arch
        <select class="select" name="arch">
          <option value="x64">x64</option>
          <option value="arm64">arm64</option>
        </select>
      </label>
    </div>
    <label>File
      <input class="input" type="file" name="upload" required />
    </label>
    <button class="button" type="submit">Upload</button>
  </form>
{% endblock %}
