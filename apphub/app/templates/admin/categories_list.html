{% extends "_layout.html" %}
{% block content %}
  <div class="header">
    <div>
      <h1>Categories</h1>
      <p class="muted">Curate how apps are grouped.</p>
    </div>
    <a class="button" href="{{ request.scope.root_path }}/admin/categories/new">New category</a>
  </div>
  <div class="card">
    <table class="table">
      <thead>
        <tr><th>Name</th><th>Slug</th><th>Sort order</th><th></th></tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td>{{ category.name }}</td>
            <td>{{ category.slug }}</td>
            <td>{{ category.sort_order }}</td>
            <td><a class="button secondary" href="{{ request.scope.root_path }}/admin/categories/{{ category.id }}">Edit</a></td>
          </tr>
        {% else %}
          <tr><td colspan="4">No categories yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
