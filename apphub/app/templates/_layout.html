<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'AppHub' }}</title>
  <link rel="icon" href="{{ url_for('static', path='favicon.svg') }}" />
  <link rel="stylesheet" href="{{ url_for('static', path='app.css') }}" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" aria-label="Primary">
      <div class="logo">
        <img src="{{ url_for('static', path='logo.svg') }}" alt="AppHub" height="28" />
        <span>AppHub</span>
      </div>
      <div class="nav-section">
        <h4>Portal</h4>
        <a class="nav-link" href="{{ request.scope.root_path }}/">Home</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/apps">Apps</a>
      </div>
      <div class="nav-section">
        <h4>Admin</h4>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin">Dashboard</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/apps">Apps</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/releases">Releases</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/files">Files</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/media">Media</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/categories">Categories</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/announcements">Announcements</a>
        <a class="nav-link" href="{{ request.scope.root_path }}/admin/users">Users</a>
      </div>
      <div class="nav-section">
        <h4>Appearance</h4>
        <label for="theme-toggle">Theme</label>
        <select id="theme-toggle" class="select" data-theme-toggle>
          <option value="system">System</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
    </aside>
    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>
  <div class="toast" role="status" aria-live="polite"></div>
  <script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
